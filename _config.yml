encoding: utf-8

# SEO相关信息
title: Mushrooms11s Blog
description: Mushrooms11s Blog
keywords: Mushrooms11s,Blog,悟空蘑菇羊,Java,Html,JavaScript
author: 11
footerText: 'Mushrooms11s Blog'

# 这些不要动
permalink: /posts/:year/:month/:day/:title.html
kramdown:
  auto_ids: true
  input: GFM
exclude: ['CNAME', 'README.md', 'LICENSE', 'build']

# 域名配置
# baseUrl配置,如果网站部署在根目录下的其他目录中，请设置为 /目录名
domainUrl: 'http://www.mushrooms11s.com'
baseUrl: ''

# 吐个槽地址，会在chat页面中重定向到该地址
tucaoUrl: https://www.baidu.com

# 菜单
menu:
  - title: 首页
    url: /
  - title: 归类
    url: /pages/categories.html
  - title: 搜索
    url: /pages/search.html
  - title: 友链
    url: /pages/links.html
  - title: 留言
    url: /pages/chat.html
  - title: 关于
    url: /pages/about.html

# 自定义插件
# plugin-mta-stats
# 腾讯移动分析(https://mta.qq.com)，如果需要请申请自己的，不需要的话 use 请设置为 false
# plugin-baidu-push
# 百度收录自动推送，不需要的话 use 请设置为 false
# plugin-click-effect
# 页面点击，出现核心主义价值观
# plugin-mathjax
# 数学公式支持，比较影响加载速度，请设置为 false
customPlugins:
  - use: true
    file: 'plugin-mta-stats.html'
    sid: 500581966
    cid: 500581972
  - use: true
    file: 'plugin-baidu-push.html'
  - use: true
    file: 'plugin-click-effect.html'
  - use: false
    file: 'plugin-mathjax.html'

# 友情链接
links:
  - title: TMaize的个人博客
    url: http://blog.tmaize.net